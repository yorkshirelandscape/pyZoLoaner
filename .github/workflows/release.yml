name: Build and Release
on:
  push:
    tags:
      - '*'
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install pipenv
        run: pip install pipenv
      - name: Install dependencies
        run: pipenv install --dev
      - name: Build with PyInstaller
        run: pipenv run pyinstaller --onefile pyZoLoaner.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyZoLoaner-macos
          path: dist/pyZoLoaner

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install pipenv
        run: pip install pipenv
      - name: Install dependencies
        run: pipenv install --dev
      - name: Build with PyInstaller
        run: pipenv run pyinstaller --onefile pyZoLoaner.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyZoLoaner-windows
          path: dist/pyZoLoaner.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install pipenv
        run: pip install pipenv
      - name: Install dependencies
        run: pipenv install --dev
      - name: Build with PyInstaller
        run: pipenv run pyinstaller --onefile pyZoLoaner.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyZoLoaner-linux
          path: dist/pyZoLoaner

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_level: warn

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      # Create a release for this specific version
      - name: Update Release with Files
        id: create_version_release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: Release ${{ steps.changelog_reader.outputs.version }}
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './dist/pyZoLoaner-macos,./dist/pyZoLoaner-windows,./dist/pyZoLoaner-linux'
          tag: ${{ steps.changelog_reader.outputs.version }}
          body: ${{ steps.changelog_reader.outputs.changes }}